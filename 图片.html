    <style>
      /* CSS 对html结构做装饰 */
      * {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .row {
        display: flex;
        /* 弹性布局 */
        overflow: hidden;
      }
      figure {
        flex: 0.1;
        /* 平分父容器宽度 */
        transition: all 1.5s;
      }
      figure:hover {
        flex: 1;
        transform: scale(1.2);
        /* 鼠标悬停时放大 */
      }
      img {
        height: 250px;
      }
    </style>
  </head>
